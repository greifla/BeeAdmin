<script language="JavaScript">
var loadCount=0;

function displayData(d,textStatus,r)
{
   $('#S1').html(d.S1);
   $('#S2').html(d.S2);
   $('#S3').html(d.S3);
}

function loadData()
{
   var urlString="http://ernsth.dyndns.org:90/dl2/live/data.yml";

   try {
      
      jQuery.ajax({url:urlString,              // AJAX call ausführen
                   async:true,
                   success:displayData,
                   dataType:'jsonp'});
      window.setTimeout(loadData,1000);
   } catch (err) {
    alert(err);
  }

}

$(document).ready(function(){
   loadData();
});

</script>
