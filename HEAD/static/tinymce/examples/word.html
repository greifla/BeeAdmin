<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Word processor example</title>

<!-- TinyMCE -->
<!-- /TinyMCE -->

</head>
<body>

<form method="post" action="http://tinymce.moxiecode.com/dump.php?example=true">
	<h3>Word processor example</h3>

	<p>
		This page shows you how to configure TinyMCE to work more like common word processors.
		There are more examples on how to use TinyMCE in the <a href="http://wiki.moxiecode.com/examples/tinymce/">Wiki</a>.
	</p>

	<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
	<textarea id="elm1" name="elm1" rows="15" cols="80" style="width: 80%">
		&lt;p&gt;This is the first paragraph.&lt;/p&gt;
		&lt;p&gt;This is the second paragraph.&lt;/p&gt;
		&lt;p&gt;This is the third paragraph.&lt;/p&gt;
	</textarea>

<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	tinyMCE.init({
        mode : "textareas",
        plugins: "clearbr",
        theme_advanced_buttons1 : "separator,"+
                                  "bold,italic,underline,strikethrough,"+
                                  "forecolor,backcolor,separator,"+
                                  "justifyleft,justifycenter,justifyright,"+
                                  "justifyfull,formatselect,"+
                                  "separator,link,unlink"+
                                  "separator,hr,sub,sup,separator,"+
                                  "indent,outdent,separator,bullist,numlist,"+
                                  "separator",
        theme_advanced_buttons2 : "separator,code,image,separator,clearbr,bullist",
        theme_advanced_buttons3 : "",
        language : "$lang",
        theme_advanced_toolbar_align : "left",
        theme_advanced_toolbar_location : "top",
        theme_advanced_blockformats : "p,h1,h2,h3,pre,xmp"
	});
</script>
	<br />
	<input type="submit" name="save" value="Submit" />
	<input type="reset" name="reset" value="Reset" />
</form>

</body>
</html>
