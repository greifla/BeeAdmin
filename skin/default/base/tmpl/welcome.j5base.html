<script language="JavaScript">
function doSearch()
{
   var W5Base=getConfig();
   var appl=getModuleObject(W5Base,"itil::appl");
   appl.SetFilter({
                    name:$("#searchtext").val(),
                    cistatusid:"<=4"
                  });

   var res=appl.findRecord("name,tsm");
   var v="";
   for(c=0;c<res.length;c++){
      v+=res[c].name+" TSM="+Utf8.decode(res[c].tsm)+"<br>";
   }
   $("#act").html(v);
}
</script>
